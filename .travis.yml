language: "rust"
cache: "cargo"
before_script:
  - "rustup component add rustfmt"
  - "rustup component add clippy"
script:
  - "cargo fmt --all -- --check"
  - "cargo clippy --all --all-targets --all-features -- -D warnings"
  - "cargo test --all --no-default-features --verbose"
  - "cargo test --all --all-features --verbose"
